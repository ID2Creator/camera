<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ARG com MindAR</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <!-- A cena AR -->
    <a-scene mindar-image="imageTargetSrc: ./alvos/sala.mind" 
             embedded color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: true">

      <!-- Câmera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Quando detectar a imagem alvo (targetIndex: 0) -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Aqui pode ser qualquer coisa: texto, imagem, link, 3D... -->
        <a-text value="CÓDIGO SECRETO: 3945" 
                color="red" 
                position="0 0 0" 
                scale="1.5 1.5 1.5">
        </a-text>
      </a-entity>
    </a-scene>
  </body>
</html>
